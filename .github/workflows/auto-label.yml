name: Auto Label PRs and Issues

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Auto-label PRs and Issues
        uses: github/auto-labeler-action@v1.0.1
        with:
          labels: |
            gssoc-ext,
            Hackathon Winner,
            hacktoberfest-accepted,
            level1
          github-token: ${{ secrets.GITHUB_TOKEN }}
